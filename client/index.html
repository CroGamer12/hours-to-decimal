<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon"
        href="https://cdn.jsdelivr.net/gh/CroGamer12/suggestions-for-mixer-alert-maker/assets/profile-pic.jpg">
    <title>Convert hours to decimals</title>
</head>

<body>
    <div class="appWrapper">
        <div class="titleWrapper">
            <p class="title">Convert hours to decimals</p>
        </div>
        <div class="inputWrapper">
            <input type="number" placeholder="Hours" min="0" max="24" class="hrs">
            <br />
            <input type="number" placeholder="Minutes" min="0" max="60" class="mins">
            <br />
            <button class="calculateBtn">Calculate</button>
        </div>
        <div class="resultWrapper">
            <p class="result1">00 hours</p>
            <p class="result2">00 minutes</p>
        </div>
        <footer class="page-footer">
            Made with <span style="color:red">‚ù§</span> by <a href="https://crogamer.netlify.com/">CroGamer!</a>
        </footer>
    </div>
</body>

</html>
